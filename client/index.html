<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/css/main.css">
    <link rel="stylesheet" href="assets/pace.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <style>
        html, body, #app { padding: 0; margin: 0; height: 100%; width: 100%; }
        #grid { padding: 10px; max-width: 400px; }
        .dgrid { height: auto !important; }
        .dgrid, .dgrid-scroller { position: relative; max-height: 600px; overflow: auto; }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/pace.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script>
        var dojoConfig = {
            async: true,
            packages: [
                { name: 'local', location: location.pathname.replace(/\/[^/]*$/, '') + '/local' },
                { name: 'vue', location: 'https://unpkg.com/vue/dist/', main: 'vue' }
            ]
        }
    </script>
    <script src="https://js.arcgis.com/4.13/"></script>
    <script>
        require([
            'local/app'
        ], function (app) {
            window.getData = app.getData
        })
    </script>
</head>
<body>
    <div id="app"></div>
    <div id="btn-select-by-polygon" class="esri-widget esri-widget--button esri-interactive"
        title="Select features by polygon">
        <span class="esri-icon-checkbox-unchecked"></span>
    </div>
    
    <div id="grid" class="esri-widget">
        <h2>Acpworker</h2>
        <p>Magik web component</p>
        <div id="queryResults"></div>
    </div>
</body>
</html>
